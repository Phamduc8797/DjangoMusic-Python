{% extends "homes/layout.html" %}
{% load static %}
{% block title %}
    Sign Up | {{ block.super }}
{% endblock title %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap3/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap3/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <br> <br>
    <div class="login-form">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username..." required="required">				
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope" style="font-size: 14px"></i></span>
                    <input type="text" class="form-control" name="email" placeholder="Email..." required="required">				
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password1" placeholder="Password..." required="required">				
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password2" placeholder="Password confirmation" required="required">				
                </div>
            </div>         
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block">Sign Up</button>
            </div>
            <div class="or-seperator"><i>or</i></div>
            <p class="text-center">Sign Up with your social media account</p>
            <div class="text-center social-btn">
                <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                <a href="#" class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
                <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
            </div>
        </form>
    </div>
{% endblock content %}
